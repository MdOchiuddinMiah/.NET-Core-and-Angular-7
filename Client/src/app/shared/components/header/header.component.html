<mat-toolbar class="fixed-header" color="accent">
  <mat-toolbar-row>
    <div class="col-md-3 pl-0">

      <span>
        <img class="pl-1" height="40" src="../../../assets/brain.png">
      </span>
    </div>
    <div class="col-md-6" style="text-align: center">
    </div>

    <div class="col-md-3">
      <span>
        <img [matMenuTriggerFor]="menu" [matTooltip]="loginInfo.name" src="../../../assets/login.png" height="40"
          width="40" class="float-right" style="border-radius: 50%;cursor: pointer;">
      </span>

      <mat-menu #menu="matMenu" xPosition="before" overlapTrigger="false">
        <button *ngIf="loginInfo.name" mat-menu-item>
          <img src="../../../assets/login.png" height="30" width="30"
            style="border-radius: 50%;cursor: pointer;margin-right: 11px;">
          <span [matTooltip]="loginInfo.name">{{loginInfo.name}}</span>
        </button>
        <button mat-menu-item>
          <mat-icon>power_settings_new</mat-icon>
          <span>Log Out</span>
        </button>
      </mat-menu>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
