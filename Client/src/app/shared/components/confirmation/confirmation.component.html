<div mat-dialog-content>
  <span style="font-family:Roboto;">{{data}}</span>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]=false style="min-width:50px;">No</button>
  <button mat-button [mat-dialog-close]=true color="primary" cdkFocusInitial style="min-width:50px;">Yes</button>
</div>
