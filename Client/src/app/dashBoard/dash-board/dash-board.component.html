<div class="container-fluid dashboard">
  <div class="row pt-3 pb-2">
    <div class="col-12">
      <!--data list-->
      <ng-container *ngIf="postList">
        <div *ngFor="let rowdata of postList">
          <div class="data-list-header border">
            <div class="row no-gutters">
              <div class="col-sm-5">
                {{rowdata.postTitle}}
              </div>
              <div class="col-sm-3">
                {{rowdata.postedBy}}
              </div>
              <div class="col-sm-2">
                {{rowdata.postedTime | date}}
              </div>
              <div class="col-sm-2">
                {{rowdata.commentViews.length}} comments
              </div>
            </div>
          </div>

          <div *ngFor="let rowNew of rowdata.commentViews">
            <div class="data-list-row border">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-5">
                    <span>{{rowNew.commentTitle}}</span>
                  </div>
                  <div class="col-sm-3">
                    <span>{{rowNew.commentedBy}}</span>
                  </div>
                  <div class="col-sm-2">
                    <span>{{rowNew.commentedTime | date}}</span>
                  </div>
                  <div class="col-sm-2">
                    <mat-icon class="namelink" (click)="likeunlike(rowNew,'like')">keyboard_arrow_up</mat-icon>
                    <span>{{rowNew.commentLike}}</span>
                    <mat-icon (click)="likeunlike(rowNew,'unlike')" class="namelink pl-4">keyboard_arrow_down
                    </mat-icon>
                    <span>{{rowNew.commentDislike}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </ng-container>

    </div>
  </div>
